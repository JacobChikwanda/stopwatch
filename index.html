<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon/stopwatch.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/app.js" type="module"></script>
    <title>Stopwatch</title>
</head>
<body class="center">
    <div id="stopwatch-body">
        <h4 style="text-align: center; margin-block: .5em; font-weight: bold; font-size: 1.5em;">
            Two Note Stopwatch
            <svg id="cog" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12a7.5 7.5 0 0015 0m-15 0a7.5 7.5 0 1115 0m-15 0H3m16.5 0H21m-1.5 0H12m-8.457 3.077l1.41-.513m14.095-5.13l1.41-.513M5.106 17.785l1.15-.964m11.49-9.642l1.149-.964M7.501 19.795l.75-1.3m7.5-12.99l.75-1.3m-6.063 16.658l.26-1.477m2.605-14.772l.26-1.477m0 17.726l-.26-1.477M10.698 4.614l-.26-1.477M16.5 19.794l-.75-1.299M7.5 4.205L12 12m6.894 5.785l-1.149-.964M6.256 7.178l-1.15-.964m15.352 8.864l-1.41-.513M4.954 9.435l-1.41-.514M12.002 12l-3.75 6.495" />
            </svg>              
        </h4>
        <div id="screen-container">
            <div id="stopwatch-screen">
                <h4 id="main-display1" class="app-text-color">0 min</h4>
                <h4 id="main-display2" class="app-text-color">0 sec</h4>
                <h4 id="counter-display" class="app-text-color">0</h4>
            </div>
        </div>
        
        <div id="stopwatch-controls">
            <div class="button" id="pause">
                <svg class="control" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 9v6m-4.5 0V9M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>                  
            </div>
            <div class="button" id="settings">
                <svg class="control-setting" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd" d="M15.312 11.424a5.5 5.5 0 01-9.201 2.466l-.312-.311h2.433a.75.75 0 000-1.5H3.989a.75.75 0 00-.75.75v4.242a.75.75 0 001.5 0v-2.43l.31.31a7 7 0 0011.712-3.138.75.75 0 00-1.449-.39zm1.23-3.723a.75.75 0 00.219-.53V2.929a.75.75 0 00-1.5 0V5.36l-.31-.31A7 7 0 003.239 8.188a.75.75 0 101.448.389A5.5 5.5 0 0113.89 6.11l.311.31h-2.432a.75.75 0 000 1.5h4.243a.75.75 0 00.53-.219z" clip-rule="evenodd" />
                </svg>                                   
            </div>
            <div class="button" id="play">
                <svg class="control" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z" />
                </svg>                  
            </div>
        </div>
    </div>

    <div id="stopwatch-tune" class="closeSlide">
        <div class="close">
            <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>              
        </div>
        <div>
            <h4 class="tune-title">App</h4>
            <input type="text" id="app-color" class="input adjustables" placeholder="white">
        </div>
        <div>
            <h4 class="tune-title">Watch Body</h4>
            <div class="body-tunes-container">
                <input type="text" id="watch-body-color" class="input gradient adjustables" placeholder="white">
                <input type="text" class="input gradient" placeholder="blue">
            </div>
        </div>
        <!-- Screen Out and In -->
        <div>
            <h4 class="tune-title">Screen (Out)</h4>
            <input type="text" id="screen-color" class="input screen-color adjustables" placeholder="white">
        </div>
        <div>
            <h4 class="tune-title">Screen (In)</h4>
            <input type="text" class="input screen-color" placeholder="white">
        </div>

        <!-- Text & Pause Button -->
        <div>
            <h4 class="tune-title">Text</h4>
            <input type="text" id="watch-text-color" class="input adjustables" placeholder="white">
        </div>
        <div>
            <h4 class="tune-title">Pause</h4>
            <input type="text" id="watch-pause-buttons" class="input adjustables adjustable-buttons" placeholder="white">
        </div>

        <!-- Setting & Play Button -->
        <div>
            <h4 class="tune-title">Setting</h4>
            <input type="text" id="watch-setting-color" class="input adjustable-buttons" placeholder="white">
        </div>
        <div>
            <h4 class="tune-title">Play</h4>
            <input type="text" id="watch-play-color" class="input adjustable-buttons" placeholder="white">
        </div>

        <!-- Action Buttons -->
        <button class="tune-btn yellow" id="save">Save Settings</button>
    </div>
</body>
</html>
